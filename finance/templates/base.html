<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Finance Tracker{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">FinanceTracker</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                            {% if current_user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.add_transaction') }}">Add</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.export_csv') }}">Export</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a></li>
                            {% else %}
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a></li>
                            {% endif %} 
                        </ul>
                    </div>
            </div>
        </nav>
    </body>
